	<script>

        const initialDay = new Date('2022-10-17');
        const today = new Date();

        
        const dayOfWeekDigit = new Date().getDay();
        const dayOfMonth = new Date().getDate();

        const dayOfWeekName = new Date().toLocaleString(
            'en-US', {weekday: 'long'}
        );

        setTitle(dayOfWeekName);

        setBlockDayOfWeek(dayOfWeekName);

        setActualDay();

        function getActualDay() {
            const diffInMs   = today - initialDay;
            const diffInDays = diffInMs / (1000 * 60 * 60 * 24);
            const actualDay = Math.trunc(diffInDays) + 1;
            
            return actualDay;
        }

        function setActualDay() {
            document.getElementById("actualDay").innerHTML = "Dia "+getActualDay();
        }
        function setAfirmacaoDiaDoMes(dayOfMonth, afirmacoes) {
            document.getElementById("afirmacaoDiaDoMes").innerHTML = `<p><strong>Dia ${dayOfMonth}<br></strong></p> <p>${afirmacoes[dayOfMonth]}</p>`;
            
        }
        function setBlockDayOfWeek(dayOfWeekName) {
            document.getElementById(dayOfWeekName).classList.remove('hide');
        }

        function getDataFormatada() {
            let data = new Date();
            let dataFormatada = ((data.getDate() )) + "/" + ((data.getMonth() + 1)) + "/" + data.getFullYear(); 

            return dataFormatada;
        }

        function setTitle(dayOfWeekName) {
            document.getElementById('title').innerHTML = dayOfWeekName + ' - ' + getDataFormatada();
        }

		var h = document.documentElement,
			b = document.body,
			st = 'scrollTop',
			sh = 'scrollHeight',
			progress = document.querySelector('#progress'),
			scroll;
		var scrollpos = window.scrollY;
		var header = document.getElementById("header");
		var navcontent = document.getElementById("nav-content");

		document.addEventListener('scroll', function() {

			/*Refresh scroll % width*/
			scroll = (h[st] || b[st]) / ((h[sh] || b[sh]) - h.clientHeight) * 100;
			progress.style.setProperty('--scroll', scroll + '%');

			/*Apply classes for slide in bar*/
			scrollpos = window.scrollY;

			if (scrollpos > 10) {
				header.classList.add("bg-white");
				header.classList.add("shadow");
				navcontent.classList.remove("bg-gray-100");
				navcontent.classList.add("bg-white");
			} else {
				header.classList.remove("bg-white");
				header.classList.remove("shadow");
				navcontent.classList.remove("bg-white");
				navcontent.classList.add("bg-gray-100");

			}

		});

		//Javascript to toggle the menu
		document.getElementById('nav-toggle').onclick = function() {
			document.getElementById("nav-content").classList.toggle("hidden");
		}

	</script>
